<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-500 to-indigo-600">
  <div class="bg-blue-300 text-white backdrop-blur-md rounded-2xl p-8 w-[90%] max-w-md text-center shadow-xl">
    <h1 class="text-3xl font-bold text-white mb-6">ðŸŒ¤ Weather App</h1>

    <input 
      type="text" 
      id="cityInput" 
      placeholder="Enter city name..." 
      class="w-full p-3 rounded-md text-center mb-4 outline-none"
    />

    <button 
      id="searchBtn" 
      class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold px-6 py-2 rounded-md mb-6 transition-all"
    >
      Search
    </button>

    <div id="weatherResult" class="text-white hidden">
      <h2 id="cityName" class="text-2xl font-semibold"></h2>
      <p id="temperature" class="text-xl mt-2"></p>
      <p id="condition" class="capitalize mt-2"></p>
      <img id="icon" class="mx-auto mt-4 w-20 h-20" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
